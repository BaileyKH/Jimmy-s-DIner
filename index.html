<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Diner</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="banner">
        <img src="assets/banner.png" alt="Jimmys Dinner Logo, the best burgers and beer in town"/>
    </div>
    <div class="menu" id="menu"></div>
    <p class="order">Your Order</p>
    <div class="buy-item" id="buy-item"></div>
    <div class="total" id="total"></div>
    <div class="checkout-container">
        <button id="order-btn" class="order-btn" data-checkout="checkout">Check Out</button>
    </div>
    <form id="checkout-form" class="checkout-form hidden">
        <div class="form-container">
            <h3>Enter Card Details</h3>
            <input id="name" type="text" name="fullname" min placeholder="Enter your name" required>
            <input id="creditcard" type="number" name="creditcard" placeholder="Enter card number" min="16" required>
            <input id="CVV" type="number" name="CVV" placeholder="Enter CVV" min="3" required>
            <button data-pay="pay" id="pay-btn" class="pay-btn">Pay</button>
        </div>
    </form>
    <script src="index.js"></script>
</body>
</html>
